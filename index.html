<!DOCTYPE html>
<html lang="en">
<head>
    <title>Žiplung Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
      <div class="main">
        <div class="left">
          <p>Žiplů <br> <span class="gem-cost pink-text">0</span></p>
          <div class="gem-image-container">
            <img src="./assets/catgem.png" class="gem-image" onclick="incrementGem(event)" draggable="false">
          </div>
            
        </div>

        <script id="upgrade-template" type="text/template">
          <div class="upgrade" onclick="buyUpgrade('{{name}}')">
            <div class="left-section">
              <img src="{{image}}" class="upgrade-img">
            </div>
            <div class="mid-section">
              <h4>{{name}}</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                <img src="./assets/catgem.png" class="gem-img">
              </div>
            </div>
            <div class="right-section">
              Level <span class="{{name}}-level">0</span>
            </div>
            <div class="next-level-info">
              <p>
                +<span class="{{name}}-increase">{{increase}}</span> žiplungů <br> <span>{{text}}</span>
              </p>
            </div>
          </div>
        </script>
        
        <div class="right" id="upgrades-container">

        </div>

        
      </div>

      <div class="statistics">
        <div class="texts">
          <p>Žiplů za klik: <span id="gpc-text" class="pink-text">1</span></p>
          <p>Žiplů za /s: <span id="gps-text" class="pink-text">0</span></p>
        </div>
      </div>

      <div class="util-buttons">
        <button class="util-button" onclick="save()">
          Uložit
        </button>
        <button class="util-button" onclick="load()">
          Načíst
        </button>
      </div>
    </section>


    <script type="module" src="index.js"></script>
</body>

</html>
